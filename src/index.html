<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="projects-section">
            <h2>Projects</h2>
            <form class="project-form">
                <input type="text" id="project-title" placeholder="Project Title" required>
                <input type="text" id="project-description" placeholder="Project Description" required>
                <button type="submit">Add Project</button>
            </form>
            <div class="project-list"></div>
        </div>

        <div class="tasks-section">
            <h2>Tasks</h2>
            <form class="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="text" id="task-description" placeholder="Task Description" required>
                <input type="date" id="task-due-date" required>
                <select id="task-priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
            <div class="task-list"></div>
        </div>
    </div>
</body>
</html>
